<div class="row">
  <div class="col m12">
    <div class="row">
      <!-- NOTE: Sort -->
      <mz-select-container>
        <div class="col m4 input-field">
           <select mz-select  class="icons" [(ngModel)]="sortBlogs" (change)="sortType()">
             <option *ngFor="let item of sort" [ngValue]="item.name" [attr.data-icon]="item.images" class="left circle">{{item.name}}</option>
           </select>
           <label>Sort Blogs <span *ngIf="sortBlogs"> By : <strong>{{sortBlogs}}</strong></span></label>
        </div>
      </mz-select-container>
      <!-- NOTE: filter  -->
      <mz-select-container>
        <div class="col m4 input-field">
           <select mz-select  class="icons" [(ngModel)]="filterBlogs" (change)="filterType()">
             <option *ngFor="let item of filter" [ngValue]="item.name" [attr.data-icon]="item.images" class="circle">{{item.name}}</option>
           </select>
           <label>Filter Blogs <span *ngIf="filterBlogs"> By : <strong>{{filterBlogs}}</strong></span></label>
        </div>
      </mz-select-container>
      <!-- NOTE: Search Pipe -->
      <div class="col m4 input-field">
        <input type="text" id="search" [(ngModel)]="queryBlogs">
        <label for="search">Search
          <span *ngIf="queryBlogs"> for : <strong>{{queryBlogs}}</strong></span>
        </label>
      </div>
        <!-- NOTE:  Search Server -->
      <div class="col m6 offset-m3 input-field">
          <input id="searchAll" type="text" [(ngModel)]="searchAll">
          <label for="searchAll">
              Search all
             <span *ngIf="searchAll"> for : <strong>{{searchAll}}</strong></span>
          </label>
      </div>
    </div>
  </div>


  <div class="col m12">
    <!-- NOTE: List Blogs -->
    <ul class="collection">
      <li class="collection-item avatar blue-grey darken-2" *ngFor="let blog of (dataBlog | searchBlog: queryBlogs);let i = index">
        <img  [src]="urlImage+'/'+blog.images" [alt]="blog.title" class="circle">
        <a [routerLink]="[blog.slug]" ><span class="title">{{blog.title}}</span></a>
        <p>{{blog.excerpt}} <br> {{blog.description}}
        </p>
        <a href="#favorite-blogs" class="secondary-content" (click)="favoriteBlog($event)">
          <i class="material-icons">star_border</i>
        </a>
      </li>
    </ul>
    <!-- NOTE: Loading -->
    <div class="center" *ngIf="loadEvent">
      <mz-spinner
        [color]="'green'"
        [size]="'medium'">
      </mz-spinner>
    </div>

  </div>
</div>
<!-- NOTE: Load more -->
<div class="row center-align">
  <button class="col m6 offset-m3 btn waves-effect waves-light" (click)="loadMore()">
    Load More
  </button>
</div>
