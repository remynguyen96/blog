<div class="container">
  <div class="row">
    <div class="col m8 offset-m2">
      <div class="card">
        <div class="card-image">
          <img style="width:50%" [src]="dataBlog.images" [alt]="dataBlog.title" class="responsive-img">
          <span class="card-title black-text">{{dataBlog.title}}</span>
        </div>
        <div class="card-content">
          <p class="green-text">{{dataBlog.excerpt}}</p>
        </div>
        <div class="card-action">
          <a href="#" class="btn waves-effect waves-light" (click)="editDetail($event)">Edit -- {{dataBlog.slug}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
