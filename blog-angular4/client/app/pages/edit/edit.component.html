<div class="container">
  <div class="row">
    <table class="bordered" *ngIf="shows">
       <thead>
         <tr>
             <th>Name</th>
             <th>Image</th>
             <th>Network</th>
             <th>Summary</th>
             <th>Status</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let show of shows">
           <td>{{show.show.name}}</td>
           <td><img style="width:50px;height:50px" [src]="show.show.image?.medium" [alt]="show.show.name"></td>
           <td>{{show.show.network}}</td>
           <td [innerHTML]="show.show.summary"></td>
           <td>{{show.show.status}}</td>
         </tr>
       </tbody>
     </table>

  </div>
</div>
