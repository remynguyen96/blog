<div class="row">
  <!-- NOTE: List Category -->
  <div class="col m12">
      <table class="bordered centered highlight listCategories">
       <thead>
         <tr>
             <th *ngFor="let item of keyBlogs">{{item}}</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let category of allCategory;let i = index" [routerLink]="[category.slug]">
           <td width="5%">{{category.id}}</td>
           <td width="22%">{{category.title}}</td>
           <td width="22%">{{category.slug}}</td>
           <td width="25%">{{category.description}}</td>
           <td width="5%">{{category.user_id}}</td>
           <td width="10%">{{category.created_at | date:'dd-MM-y'}}</td>
           <td width="10%">{{category.updated_at | date:'dd-MM-y'}}</td>
         </tr>
       </tbody>
     </table>
  </div>
  <!-- NOTE: Pagination -->
  <div class="col m12 center-align">
    <ul class="pagination">
      <li class="disabled" [ngClass]="{disabled: currentPage === 1}">
        <a href="#previous" (click)="pageFirst()"><i class="material-icons left">chevron_left</i> First</a>
      </li>
      <li class="disabled" [ngClass]="{disabled: currentPage === 1}">
        <a href="#previous" (click)="pagePrevious()">
          Previous
        </a>
      </li>
      <li class="waves-effect" *ngFor="let item of pager" [ngClass]="{active: item === currentPage}">
        <a href="#page-{{item}}" (click)="pageContinue(item)">{{item}}</a>
      </li>
      <li class="waves-effect" [ngClass]="{disabled: totalPages === currentPage}">
        <a href="#next" (click)="pageNext()">Next</a>
      </li>
      <li class="waves-effect" [ngClass]="{disabled: totalPages === currentPage}">
        <a href="#next" (click)="pageLast()">
          <i class="material-icons right">chevron_right</i> Last
        </a>
      </li>
    </ul>
  </div>

</div>
