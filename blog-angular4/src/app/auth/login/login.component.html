<div class="container">
  <div class="row">
    <div class="col m6 offset-m3">
      <h4 class="center-align">Login</h4>
      <!-- <form> -->
        <div class="input-field">
          <input type="text" id="email" [(ngModel)]="infomation.email">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input type="text" id="password" [(ngModel)]="infomation.password">
          <label for="password">Password</label>
        </div>
        <div class="center-align">
          <button type="button" class="btn waves-effect waves-light" (click)="login()">
            Login
            <i class="material-icons right">send</i>
          </button>
        </div>
      <!-- </form> -->
    </div>
  </div>
</div>
