<h2>Settings</h2>
<p>{{pagin}}</p>


<button class="btn waves-effect waves-light" (click)="paginate()">Pagination</button>
<hr>
<hr>
<hr>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group"
    [class.red]="!nome.valid && nome.touched"
    [class.white-text]="!nome.valid && nome.touched">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" name="nome"
      id="nome" placeholder="Nome" [ngModel]="usuario.nome"
      required #nome="ngModel">
     <!-- <div>
       {{ nome.className }}
     </div> -->
     <div *ngIf="!nome.valid && nome.touched"
     class="alert alert-danger" role="alert">
      Nome é obrigatório.
    </div>
  </div>

  <div class="form-group"
   [class.red]="!email.valid && email.touched"
   [class.white-text]="!email.valid && email.touched">
   <label for="email" class="control-label">Email</label>
   <input type="email" class="form-control" name="email"
     id="email" placeholder="nome@email.com" [ngModel]="usuario.email"
     required email #email="ngModel">
   <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->


    <div *ngIf="!email.valid && email.touched"
     class="alert alert-danger" role="alert">
      Email inválido.
    </div>

 </div>



  <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Submit</button>

 <div style="margin-top: 20px" *ngIf="f" >
  <pre>
  Form valid: {{ f.valid }}
  </pre>
  <pre>
  Form submit: {{ f.submitted }}
  </pre>
  <pre>
  value: <br> {{ f.value | json }}
  </pre>
</div>


</form>
