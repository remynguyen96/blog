<div class="container">
  <div class="row">
    <div class="col m12">
      <ul class="collection">
        <li class="col m3" *ngFor="let blog of dataBlog">
          <a [href]="'blogs/'+blog.slug" class="collection-item" (click)="movePageDetail($event,blog)">
          <!-- <a [routerLink]="[blog.slug]" class="collection-item" (click)="movePageDetail($event,blog)"> -->
          <img [src]="urlImage+'/'+blog.images" [alt]="blog.title" class="responsive-img">
          {{blog.title}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
